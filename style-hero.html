<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Inline Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 style="font-size: 30px; color: rgb(146, 23, 142);">Heading 1 - 1</h1>
    <h1 class="big">Heading 1 - 2</h1>
    <h1>Heading 1 - 3</h1>

    <h2 style="font-size: 20px; color: rgb(56, 19, 145);">Heading 2 - 1</h2>
    <h2><span>Heading</span> 2 - 2</h2>
    <h2>Heading 2 - 3</h2>
</body>
</html>
